global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Uptime Kuma metrics
  - job_name: 'uptime-kuma'
    static_configs:
      - targets: ['uptime-kuma:3001']
    metrics_path: /metrics

  # Railway Resource Metrics (CPU, Memory, Network)
  - job_name: 'railway-metrics'
    scrape_interval: 60s
    static_configs:
      # Use Railway internal DNS for the exporter
      - targets: ['railway-exporter.railway.internal:9090']
    metric_relabel_configs:
      # Keep only essential metrics to reduce storage
      - source_labels: [__name__]
        regex: 'railway_service_(cpu|memory|network).*'
        action: keep

