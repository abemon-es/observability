global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Railway Resource Metrics (CPU, Memory, Network) from custom exporter
  - job_name: 'railway-metrics'
    scrape_interval: 60s
    scrape_timeout: 30s
    static_configs:
      - targets: ['railway-exporter.railway.internal:9090']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'railway_(service|exporter).*'
        action: keep

  # Grafana metrics (optional - uses Railway internal DNS)
  - job_name: 'grafana'
    scrape_interval: 30s
    static_configs:
      - targets: ['grafana.railway.internal:3000']
    metrics_path: /metrics

